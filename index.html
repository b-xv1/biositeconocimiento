<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi BioSite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .portada {
      background-color: #000;
      height: 220px;
      width: 100%;
    }

    .perfil-container {
      margin-top: -75px;
      display: flex;
      justify-content: center;
    }

    .perfil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }

    .nombre {
      margin-top: 20px;
      font-size: 26px;
      font-weight: 700;
    }

    .descripcion {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      padding: 0 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .links a {
      text-decoration: none;
      background-color: white;
      color: black;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .lock-icon {
      width: 16px;
      height: 16px;
      fill: #999;
    }

    .spotify {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .spotify iframe {
      width: 300px;
      height: 80px;
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      .nombre {
        font-size: 32px;
      }

      .descripcion {
        font-size: 18px;
      }

      .perfil {
        width: 170px;
        height: 170px;
      }

      .spotify iframe {
        width: 380px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="portada"></div>

  <div class="perfil-container">
    <img class="perfil" src="https://i.postimg.cc/VNJqQjDy/SI-20250721-114718-2.jpg" alt="Foto de perfil">
  </div>

  <h1 class="nombre">María Bárbara Zavala</h1>
  <p class="descripcion">Blog profesional | Mis colecciones. Creadora de contenido privado.</p>

  <div class="links">
    <a href="https://drive.google.com/drive/folders/1B_VJ2UdOmA_IhPHTsGJAtFbd4vA7bXBN" target="_blank">
      <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2zM10 6a2 2 0 1 1 4 0v2h-4V6zm7 14H7V10h10v10z"/>
      </svg>
      Google Drive
    </a>
  </div>

  <div class="spotify">
    <iframe 
      src="https://open.spotify.com/embed/track/6mUf0W11kbaAAyTuoff23B?utm_source=generator&theme=0" 
      frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
