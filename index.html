<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbara's Biolink</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
      padding-bottom: 40px;
    }

    .cover {
      width: 100%;
      background-color: #000000;
      height: 300px;
      position: relative;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top;
      border: 5px solid #000000;
      background-color: #fff;
      position: absolute;
      left: 50%;
      bottom: -80px;
      transform: translateX(-50%);
      z-index: 5;
    }

    .info {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 15px;
      line-height: 1.3;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #000000;
      margin: -13px 0 0;
      text-align: center;
      letter-spacing: 0.3px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 12px;
      color: #000000;
      margin: 5px 0 10px;
      max-width: 1000px;
      text-align: justify;
      letter-spacing: 0.3px;
      line-height: 1.4;
      font-weight: normal;
    }

    .subtitle.bold {
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }

    .small-text {
      font-size: 12px;
      margin-bottom: 15px;
      text-align: justify;
      letter-spacing: 0.3px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      padding: 0 20px;
    }

    .button-link {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      padding: 10px 20px;
      border-radius: 35px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      width: 100%;
      max-width: 360px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .button-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #ffffffaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover">
      <img
        src="https://i.postimg.cc/wxD4JzVk/aria-20250716-070232-0000.png"
        alt="Foto de perfil de María Barbara Zavala"
        class="profile-pic"
      />
    </div>

    <div class="info">
      <h1 class="title">Blog de conocimiento</h1>
      <h2 class="subtitle bold">Mis colecciones en información y aprendizaje</h2>
      <h3 class="subtitle">♓🔮🪬🖤🩶🤍🕯️🧿📿📚🏛️🖋️📄🌲☕</h3>
      

    <div class="buttons">
      <a class="button-link" href="https://drive.google.com/drive/folders/15TqZEexh4nhsfJy3OJYPi_Er7ZQcxBPx" target="_blank">Blog de conocimiento</a>
    </div>
  </div>
</body>
</html>
